<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <!-- entire web container -->
    <div class="wrapper">
        <!-- container holding all the player's content -->
        <div class="music-container">
            <audio src="music/yt5s.com - Mayorkun - Mama (Official Video) (128 kbps).mp3" id="audio"></audio>
            <!-- top controls -->
            <div class="top-controls">
                <!-- volume icon -->
                <i class="fa-solid fa-volume-high"></i>
                <!-- menu icon -->
                <i class="fa-solid fa-images"></i>
            </div>

            <!-- images and gifs section -->
            <div class="images">
                <img src="img/dancing.gif" alt="">
            </div>

            <!-- playing song details (artist and song name) -->
            <div class="song-details">
                <h3 class="song-name">numb</h3>
                <h4 class="song-artist">Linkin Park</h4>
            </div>

            <!-- music progress bar -->
            <div class="progress">
                <p class="current-time">0:00</p>
                <!-- entire progress bar -->
                <div class="progress-bar">
                    <!-- the bar show music current progress -->
                    <div class="current-progress">

                    </div>
                </div>
                <p class="total-duration">3:15</p>
            </div>

            <!-- music navigation controls -->
            <div class="controls">
                <div class="shuffle">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="play-pause">
                    <i class="fa-solid fa-play" id="play"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="list">
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>

            <!-- list a portion of songs available in the player  -->
            <div class="songs-list">
                <div class="list-header">
                    <h3>My playlist</h3>
                    <h1 class="close-list"><i class="fa-solid fa-x"></i></h1>
                </div>
                <!-- single song detail -->
                <div class="single-song">
                    <!-- <p class="song-name">Numb</p>
                    <p class="song-artist">Linkin Park</p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- preloader content -->
    <div class="preloader">
        <div class="preloader-content">
            <h2>Enjoy</h2>
            <img src="img/loader.gif" alt="" class=" loader">
        </div>
    </div>
    <script src="js/allMusic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
